<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kost Analyse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off">
        <div class="autocomplete" style="width:300px">
            <input id="myInput" type="text" name="fødevare" placeholder="Fødevare">
        </div>
        <button type="button" id="submit">Submit</button>
        <button type="button" id="clear">Clear Data</button>
        <button type="button" id="save">Save Data</button>
    </form>
    <div style="width:300px">
        <input id="amount" type="text" name="amount" placeholder="Mængde (g)">
    </div>
    <!-- <button type="button" onclick="convert('Protein')">Convert</button> -->
<div>
    <h1>Hvad har du spist?</h1>
</div>
    <div id="foodContainer" class="foodContainer">
      <p></p>
    </div>
    <div>
        <h1>
            Hvor meget har du fået?
        </h1>
    <div id="foodStats" class="foodStats"> </div>
</div>



    <svg width="500" height="300">
        <g transform="translate(200, 100)"> </g>
    </svg>
    <form id="checkBoxes">
        <input type="checkbox" id="Fedt" data-color="red" checked> Fedt
        <input type="checkbox" id="Protein" data-color="yellow" checked> Protein
        <input type="checkbox" id="Tilgængelig kulhydrat" data-color="green" checked> Tilgængelig kulhydrat
        <input type="checkbox" id="Kostfibre" data-color="purple"> Kostfibre
        <input type="checkbox" id="Energi (kcal)" data-color="blue"> Energi (kcal)
        <input type="checkbox" id="Sum sukkerarter" data-color="brown"> Sum sukkerarter
    </form>
</body>





<script type="module" src="script.js"></script>
</html>
